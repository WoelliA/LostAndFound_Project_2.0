
<title>Anzeige</title>
<div>
    <div class="row">
        <div class="map-canvas" style="width: 100%; height: 200px"></div>
    </div>
    <div class="row report-details-content">
        <div class="column small-10 details-frame" id="details-frame"></div>
        <div class="column small-2">
            <ul class="button-group stack-for-small">
                <li class="button small facebook-button">
                    <span></span>share on facebook
                </li>
                <li class="button small twitter-button">
                    <span></span>share on twitter
                </li>
            </ul>
        </div>
    </div>
    <div class="row report-details-content">
        <div style="width: 100%" data-width="100%" class="fb-comments facebook-control" id="facebook-comments" data-order-by="reverse_time" data-numposts="3" data-colorscheme="light"></div>
    </div>

</div>

<script id="comment-template" type="x-tmpl-mustache">
    <li class="comment">
        <div>
            <h4>{{user.name}}</h4>
            <p style="font-size: 0.8rem;">{{content}}</p>
        </div>
    </li>
</script>

<script id="report-detail-template" type="x-tmpl-mustache">
    <div class="row">
        <div class="column large-4 medium-5">
            <img style="width:100%" src="{{getImage}}">
        </div>
        <div class="column large-8 medium-7">
            <div class="row">
                <div class="columns medium-7">
                    <h3 class="subheader">{{title}}</h3>
                    {{#email}}
                    <h5 class="subheader">{{reward}} € Finderlohn </h5>
                    {{/email}}
                </div>
                {{#email}}
                <div class="columns medium-5">
                    <a class="button secondary small" href="mailto:{{email}}">kontaktieren</a>
                </div>
                {{/email}}
            </div>
            <p style="font-size: 0.8rem;">{{description}}</p>
        </div>
    </div>
</script>
<script src="/src/views/mapView.js"></script>
<script src="/src/views/reportView.js"></script>
<script src="/src/views/shareView.js"></script>
<script src="/src/controllers/shareController.js"></script>
