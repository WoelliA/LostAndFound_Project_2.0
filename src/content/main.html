</div>
<div class="row type-select" >
    <div id="lost-button" class="button">Verlorengegangenes</div>
    <div id="found-button" class="button">Gefundenes</div>
</div>
<div class="row pagination-centered">
    <ul class="pagination" id="pagination-frame"></ul>
</div>
<div class="row">
    <ul class="side-nav column medium-2" id="item-types" role="navigation" title="Categories"></ul>
    <div class="column medium-10">
        
        <ul id="reports-list" class="row reports-list"></ul>
    </div>
</div>

<script id="pagination-template" type="x-tmpl-mustache">
    {{#.}}
    <li data-id="{{page}}"class="{{class}}" id="{{id}}"><a>{{page}}</a></li>
    {{/.}}
</script>

<script id="page-template" type="x-tmpl-mustache">
    <li data-id="{{page}}" class="{{class}}" id="{{id}}"><a>{{page}}</a></li>
</script>

<script id="report-template" type="x-tmpl-mustache">
    <li style="width: 100%; " data-id="{{id}}" class="th">
        <img style="height: 140px; width: 140px;float:left; margin-right:0.8rem" src="{{imageURL}}">
        <h4>{{title}}</h4>
        <p style="font-size: 0.8rem;">{{description}}</p>
    </li>
</script>

<script id="item-type-template" type="x-tmpl-mustache">
    <li style="width: 100%;" class="button item-type" data-id="{{id}}">
        {{name}}
    </li>
</script>
