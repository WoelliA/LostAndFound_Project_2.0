<ul data-bind="foreach: reports">
    <li style="width: 100%; " class="th">
        <img style="height: 140px; width: 140px;float:left; margin-right:0.8rem" data-bind="attr: {src: imageURL}">
        <h4 data-bind="text: title"></h4>
        <p style="font-size: 0.8rem;" data-bind="text: description"></p>

    </li>
</ul>
